[tool.ruff]
target-version = "py312"
# Exclude certain auto-generated or external files
exclude = [
  ".venv",
  "build",
  "dist"
]
# Linting rules
lint.select = [
  "E", # Pycodestyle errors
  "F", # Pyflakes (detects errors)
  "I" # Isort (sorts imports)
]
lint.ignore = [
  "E501" # Ignore line length
]
